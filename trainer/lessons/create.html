<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Bài Giảng - UTH LMS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../lessons/lessons.css">
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <div class="header-left">
            <a href="../dashboard/index.html" class="logo">
                <i class="fas fa-book-reader"></i>
                UTH - LMS
            </a>
            <nav class="nav-icons">
                <a href="../dashboard/index.html" class="nav-link" title="Trang chủ">
                    <i class="fas fa-home"></i>
                </a>
                <a href="../lessons/index.html" class="nav-link" title="Bài giảng">
                    <i class="fas fa-book"></i>
                </a>
                <a href="../quizzes/index.html" class="nav-link" title="quiz">
                    <i class="fas fa-users"></i>
                </a>
                <a href="../quizzes/index.html" class="nav-link" title="Chấm Điểm">
                    <i class="fas fa-chart-line"></i>
                </a>
                <a href="../../shared/pages/auth/login.html" class="nav-link" title="Cài đặt">
                    <i class="fas fa-cog"></i>
                </a>
            </nav>
        </div>
        <div class="header-right">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="">
            </div>
            <div class="user-avatar">TN</div>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <div class="container">
        <!-- PAGE HEADER -->
        <div class="page-header">
            <h1>Tạo Bài Giảng Mới</h1>
            <p>Upload nội dung học và tạo bài kiểm tra cho học viên</p>
        </div>

        <!-- FORM CONTAINER -->
        <div class="form-container">
            <form class="lesson-form">
                <!-- TAB NAVIGATION -->
                <div class="form-tabs">
                    <button type="button" class="tab-btn active" data-tab="info">
                        <i class="fas fa-info-circle"></i> Thông tin bài giảng
                    </button>
                    <button type="button" class="tab-btn" data-tab="content">
                    </button>
                </div>

                <!-- TAB CONTENT: INFO -->
                <div class="tab-content active" id="info">

                    <div class="form-row">
                        <div class="form-group">
                            <label for="course">Khóa học</label>
                            <input type="number" id="course" placeholder="Nhập ID khóa học" required>
                        </div>

                        <div class="form-group">
<label for="createdBy">Người tạo</label>
                            <input type="number" id="createdBy" placeholder="ID giảng viên tạo bài">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="title">Tên bài giảng</label>
                        <input type="text" id="title" name="title" placeholder="Nhập tên bài giảng..." required>
                    </div>

                    <div class="form-row">
                        <!-- <div class="form-group">
                            <label for="objective">Mục tiêu</label>
                            <input type="text" id="objective" name="objective" placeholder="Mục tiêu học tập...">
                        </div> -->
                        <div class="form-group">
                            <label for="duration">Thời lượng</label>
                            <input type="number" id="duration" name="duration" placeholder="VD: 15 phút">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description">Mô tả</label>
                        <textarea id="description" name="description" rows="4"
                            placeholder="Mô tả chi tiết về bài giảng..."></textarea>
                    </div>

                    <div class="form-group">
                        <label>Upload File</label>
                        <div class="upload-box">
                            <div class="upload-icon">
                                <i class="fas fa-cloud-upload-alt"></i>
                            </div>
                            <p class="upload-text">Kéo & thả file hoặc bấm để chọn</p>
                            <div class="file-types">
                                <span class="file-type">Video (MP4, WebM)</span>
                                <span class="file-type">Slide (PPTX, PDF)</span>
                                <span class="file-type">PDF</span>
                                <span class="file-type">SCORM</span>
                            </div>
                            <input type="file" id="file" name="file" class="file-input" style="display: none;">
                            <button type="button" class="btn btn-secondary"
                                onclick="document.getElementById('file').click()">
                                <i class="fas fa-folder-open"></i> Chọn File
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="create-quiz" id="create-quiz">
                            <span>Tạo bài kiểm tra cho bài giảng này</span>
                        </label>
                    </div>
                </div>
                <!-- TAB CONTENT: CREATED -->
                <div class="tab-content" id="content">
                    <div class="empty-state">
                        <i class="fas fa-file-alt"></i>
                        <p>Chưa có bài giảng nào được tạo</p>
                        <small>Upload file ở phần "Thông tin bài giảng" để bắt đầu</small>
                    </div>
                </div>

                <!-- FORM ACTIONS -->
                <div class="form-actions">
                    <a href="index.html" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Quay lại
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Lưu Bài Giảng
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="lessons.js"></script>
</body>

</html>
