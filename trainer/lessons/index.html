<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Bài Giảng - UTH LMS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../lessons/lessons.css">
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <div class="header-left">
            <a href="../dashboard/index.html" class="logo">
                <i class="fas fa-book-reader"></i>
                UTH - LMS
            </a>
            <nav class="nav-icons">
                <a href="../lessons/index.html" class="nav-link" title="Bài giảng">
                    <i class="fas fa-book"></i>
                </a>
                <a href="../quizzes/index.html" class="nav-link" title="quiz">
                    <i class="fas fa-question-circle"></i>
                </a>
                <a href="../quizzes/index.html" class="nav-link" title="Chấm Điểm">
                    <i class="fas fa-chart-line"></i>
                </a>
                <a href="../../shared/auth/login.html" class="nav-link" title="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </nav>
        </div>
        <div class="header-right">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="">
            </div>
            <div class="user-avatar">TN</div>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <div class="container">
        <!-- PAGE HEADER -->
        <div class="page-header">
            <div class="header-top">
                <h1>Bài Giảng</h1>
                <a href="../lessons/create.html" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Tạo Bài Giảng Mới
                </a>
            </div>
            <p>Quản lý các bài giảng của bạn</p>
        </div>

        <!-- FILTERS -->
        <div class="filters">
            <div class="filter-group">
                <select class="filter-select">
                    <option value="">Tất cả loại</option>
                    <option value="video">Video</option>
                    <option value="slide">Slide</option>
                    <option value="pdf">PDF</option>
                    <option value="scorm">SCORM</option>
                </select>
            </div>
            <div class="filter-group">
                <select class="filter-select">
                    <option value="">Sắp xếp theo</option>
                    <option value="newest">Mới nhất</option>
                    <option value="oldest">Cũ nhất</option>
                    <option value="name">Tên (A-Z)</option>
                </select>
            </div>
        </div>

        <div class="lessons-grid" id="lessonsContainer">
    <!-- Lessons sẽ được load từ API -->
        </div>

    </div>

    <script src="../lessons/lessons.js"></script>
    <script src="/shared/auth/auth.js"></script>
</body>

</html>
