<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Kiểm Tra - UTH LMS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="quizzes.css">
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <div class="header-left">
            <a href="../dashboard/index.html" class="logo">
                <i class="fas fa-book-reader"></i>
                UTH - LMS
            </a>
            <nav class="nav-icons">
                <a href="../lessons/index.html" class="nav-link" title="Bài giảng">
                    <i class="fas fa-book"></i>
                </a>
                <a href="../quizzes/index.html" class="nav-link" title="quiz">
                    <i class="fas fa-question-circle"></i>
                </a>
                <a href="../grading/index.html" class="nav-link" title="Chấm Điểm">
                    <i class="fas fa-chart-line"></i>
                </a>
                <a href="../../shared/auth/login.html" class="nav-link" title="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </nav>
        </div>
        <div class="header-right">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Tìm bài kiểm tra...">
            </div>
            <div class="user-avatar">TN</div>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <div class="container">
        <!-- PAGE HEADER -->
        <div class="page-header">
            <div class="header-top">
                <h1>Bài Kiểm Tra</h1>
                <a href="../quizzes/edit.html" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Tạo Bài Quiz Mới
                </a>
            </div>
            <p>Quản lý các bài kiểm tra của học viên</p>
        </div>

        <!-- FILTERS -->
        <div class="filters">
            <div class="filter-group">
                <select class="filter-select">
                    <option value="">Tất cả trạng thái</option>
                    <option value="active">Đang mở</option>
                    <option value="closed">Đã đóng</option>
                </select>
            </div>
            <div class="filter-group">
                <select class="filter-select">
                    <option value="">Sắp xếp theo</option>
                    <option value="newest">Mới nhất</option>
                    <option value="oldest">Cũ nhất</option>
                    <option value="name">Tên (A-Z)</option>
                </select>
            </div>
        </div>

        <!-- QUIZZES GRID -->
        <div class="quizzes-grid">
            <!-- QUIZ CARD 1 -->
            <div class="quiz-card">
                <div class="quiz-header">
                    <div class="quiz-status active">Đang mở</div>
                    <div class="quiz-actions">
                        <a href="../quizzes/edit.html" class="action-btn" title="Sửa">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a href="#" class="action-btn" title="Xóa" onclick="return confirm('Bạn có chắc muốn xóa?')">
                            <i class="fas fa-trash"></i>
                        </a>
                    </div>
                </div>

                <div class="quiz-content">
                    <h3 class="quiz-title">Quiz HTML Tuần 1</h3>
                    <p class="quiz-meta">
                        <span><i class="fas fa-graduation-cap"></i> Lập Trình Web</span>
                    </p>
                    <p class="quiz-description">Kiểm tra kiến thức cơ bản về HTML và cấu trúc trang web.</p>
                    <div class="quiz-info">
                        <div class="info-item">
                            <span class="info-label">Câu hỏi:</span>
                            <span class="info-value">20</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Thời gian:</span>
                            <span class="info-value">30 phút</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Điểm tối đa:</span>
                            <span class="info-value">100</span>
                        </div>
                    </div>
                </div>

                <div class="quiz-footer">
                    <a href="../quizzes/edit.html" class="btn-link">Xem chi tiết →</a>
                </div>
            </div>
            <script src="../quizzes/quizzes.js"></script>
            <script src="/shared/auth/auth.js"></script>
</body>

</html>
