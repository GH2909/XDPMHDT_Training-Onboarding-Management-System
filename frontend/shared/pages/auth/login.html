<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - UTH LMS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <div class="login-container">
        <!-- Left Side - Tết 2026 Decoration -->
        <div class="login-left">
            <div class="tet-decoration">
                <!-- Lanterns -->
                <div class="lantern lantern-left">
                    <div class="lantern-inner">
                        <i class="fas fa-lantern"></i>
                    </div>
                </div>
                <div class="lantern lantern-right">
                    <div class="lantern-inner">
                        <i class="fas fa-lantern"></i>
                    </div>
                </div>

                <!-- Title -->
                <div class="tet-title">
                    <div class="tet-line tet-line-top"></div>
                    <h1>CHÀO XUÂN</h1>
                    <h1 class="tet-subtitle">BÍNH NGỌ 2026</h1>
                    <div class="tet-line tet-line-bottom"></div>
                </div>

                <!-- Horse Icon -->
                <div class="zodiac-container">
                    <svg class="horse-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                        <ellipse cx="100" cy="120" rx="45" ry="35" fill="#FFD700" stroke="#FFA500" stroke-width="2" />
                        <path d="M 130 95 Q 145 80 150 50" stroke="#FFD700" stroke-width="12" fill="none"
                            stroke-linecap="round" />
                        <circle cx="155" cy="40" r="18" fill="#FFD700" stroke="#FFA500" stroke-width="2" />
                        <polygon points="145,20 150,5 155,20" fill="#FFD700" stroke="#FFA500" stroke-width="1" />
                        <polygon points="165,20 170,5 175,20" fill="#FFD700" stroke="#FFA500" stroke-width="1" />
                        <circle cx="150" cy="35" r="3" fill="#8B0000" />
                        <circle cx="160" cy="35" r="3" fill="#8B0000" />
                        <path d="M 150 25 Q 152 15 155 20 Q 158 10 160 20 Q 162 12 165 20" fill="#FF6347"
                            stroke="#FF4500" stroke-width="1" />
                        <path d="M 60 125 Q 40 140 35 160" stroke="#FF6347" stroke-width="8" fill="none"
                            stroke-linecap="round" />
                        <rect x="85" y="150" width="8" height="30" fill="#FFD700" rx="4" />
                        <rect x="105" y="150" width="8" height="30" fill="#FFD700" rx="4" />
                        <rect x="95" y="150" width="8" height="28" fill="#FFA500" rx="4" />
                        <rect x="115" y="150" width="8" height="28" fill="#FFA500" rx="4" />
                        <ellipse cx="100" cy="110" rx="35" ry="15" fill="#8B0000" opacity="0.7" />
                        <path d="M 75 110 Q 70 100 75 95" fill="#FFD700" />
                        <path d="M 125 110 Q 130 100 125 95" fill="#FFD700" />
                    </svg>
                </div>

                <!-- Plum Blossoms -->
                <div class="plum-blossoms">
                    <div class="blossom blossom-1"><i class="fas fa-flower"></i></div>
                    <div class="blossom blossom-2"><i class="fas fa-flower"></i></div>
                    <div class="blossom blossom-3"><i class="fas fa-flower"></i></div>
                    <div class="blossom blossom-4"><i class="fas fa-flower"></i></div>
                    <div class="blossom blossom-5"><i class="fas fa-flower"></i></div>
                </div>

                <div class="decoration-top"></div>
                <div class="decoration-bottom"></div>
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="login-right">
            <div class="login-card">
                <!-- Header -->
                <div class="login-header">
                    <div class="logo-mini">
                        <i class="fas fa-book-reader"></i>
                    </div>
                    <h2>UTH - LMS</h2>
                    <p>Hệ thống Đào tạo & Phát triển Nhân sự UTH</p>
                </div>

                <!-- Form -->
                <form id="loginForm" class="login-form">
                    <!-- Role Selection -->
                    <div class="role-selection">
                        <label class="role-label">Bạn là:</label>
                        <div class="role-options">
                            <label class="role-radio">
                                <input type="radio" name="role" value="employee" checked>
                                <span class="radio-custom"></span>
                                <div class="role-content">
                                    <i class="fas fa-user-tie"></i>
                                    <span>Employee</span>
                                </div>
                            </label>
                            <label class="role-radio">
                                <input type="radio" name="role" value="trainer">
                                <span class="radio-custom"></span>
                                <div class="role-content">
                                    <i class="fas fa-chalkboard-user"></i>
                                    <span>Trainer</span>
                                </div>
                            </label>
                            <label class="role-radio">
                                <input type="radio" name="role" value="hr">
                                <span class="radio-custom"></span>
                                <div class="role-content">
                                    <i class="fas fa-briefcase"></i>
                                    <span>HR</span>
                                </div>
                            </label>
                        </div>
                    </div>

                    <!-- Email Input -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>
                        </div>
                        <span class="error-message" id="emailError"></span>
                    </div>

                    <!-- Password Input -->
                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <div class="password-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
                            <button type="button" id="togglePasswordBtn" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <span class="error-message" id="passwordError"></span>
                    </div>

                    <!-- Remember & Forgot -->
                    <div class="form-footer">
                        <label class="remember-me">
                            <input type="checkbox" name="remember">
                            <span>Ghi nhớ tôi</span>
                        </label>
                        <a href="../../error/404.html" class="forgot-link">Quên mật khẩu?</a>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" class="btn-login">
                        <i class="fas fa-sign-in-alt"></i>
                        Đăng Nhập
                    </button>
                </form>

                <!-- Footer -->
                <div class="login-footer">
                    <p>Chưa có tài khoản? <a href="#" class="signup-link">Liên hệ HR</a></p>
                </div>
            </div>

            <div class="right-decoration">
                <div class="decoration-circle decoration-1"></div>
                <div class="decoration-circle decoration-2"></div>
            </div>
        </div>
    </div>

    <script src="./auth.js"></script>
</body>

</html>
