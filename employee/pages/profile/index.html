<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Cá Nhân - Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/pages/profile.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <a href="../dashboard/index.html" class="logo">
                <i class="fas fa-book-reader"></i>
                UTH - LMS
            </a>
            <nav class="nav-icons">
                <a href="../dashboard/index.html" title="Dashboard">
                    <i class="fas fa-home"></i>
                </a>
                <a href="../courses/list.html" title="Khóa học">
                    <i class="fas fa-graduation-cap"></i>
                </a>
                <a href="../quiz/list.html" title="Quiz">
                    <i class="fas fa-question-circle"></i>
                </a>
                <a href="../progress/index.html" title="Tiến độ">
                    <i class="fas fa-chart-line"></i>
                </a>
                <a href="../certificates/index.html" title="Chứng chỉ">
                    <i class="fas fa-certificate"></i>
                </a>
            </nav>
        </div>
        <div class="header-right">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Tìm khóa học...">
            </div>
            <div class="user-menu">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="profile-container">
        <!-- Left Sidebar -->
        <div class="profile-sidebar">
            <!-- Avatar Section -->
            <div class="avatar-section">
                <div class="avatar-wrapper">
                    <img src="https://inkythuatso.com/uploads/thumbnails/800/2022/03/anh-da-dien-fb-hai-32-29-13-54-49.jpg"
                        alt="Avatar" class="avatar-img" id="avatarImg">
                    <button class="edit-avatar-btn" onclick="document.getElementById('avatarInput').click()">
                        <i class="fas fa-camera"></i>
                    </button>
                    <input type="file" id="avatarInput" accept="image/*" style="display: none;"
                        onchange="previewAvatar(event)">
                </div>
            </div>

            <!-- Sidebar Menu -->
            <div class="sidebar-menu">
                <a href="index.html" class="menu-item active">
                    <i class="fas fa-user-circle"></i>
                    <span>Thông Tin Cá Nhân</span>
                </a>
                <a href="change-password.html" class="menu-item">
                    <i class="fas fa-lock"></i>
                    <span>Đổi Mật Khẩu</span>
                </a>
                <a href="#" class="menu-item menu-logout" onclick="logout(event)">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Đăng Xuất</span>
                </a>
            </div>
        </div>

        <!-- Right Content -->
        <div class="profile-content">
            <!-- Personal Info Card -->
            <div class="profile-card">
                <div class="card-header">
                    <i class="fas fa-user-circle"></i>
                    <h2>Thông Tin Cá Nhân</h2>
                </div>
                <form id="profileForm" class="profile-form">
                    <div class="info-grid">
                        <div class="info-item">
                            <label>Họ và tên</label>
                            <input type="text" id="fullName" value="Nguyễn Văn A" class="info-input">
                        </div>
                        <div class="info-item">
                            <label>Email</label>
                            <input type="email" id="email" value="nguyenvana@company.com" class="info-input" readonly>
                        </div>
                        <div class="info-item">
                            <label>Số điện thoại</label>
                            <input type="tel" id="phone" value="0912 345 678" class="info-input">
                        </div>
                        <div class="info-item">
                            <label>Bộ phận</label>
                            <input type="text" id="department" value="Phòng IT" class="info-input" readonly>
                        </div>
                        <div class="info-item">
                            <label>Chức vụ</label>
                            <input type="text" id="position" value="Nhân viên" class="info-input" readonly>
                        </div>
                        <div class="info-item">
                            <label>Ngày tham gia</label>
                            <input type="date" id="joinDate" value="2024-01-15" class="info-input" readonly>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Achievements Card -->
            <div class="profile-card">
                <div class="card-header">
                    <i class="fas fa-certificate"></i>
                    <h2>Giấy Chứng Nhận</h2>
                </div>
                <div class="achievements-grid">
                    <div class="achievement-item">
                        <i class="fas fa-star"></i>
                        <div class="achievement-text">
                            <h3>3 chứng chỉ</h3>
                            <p>Đã hoàn thành</p>
                        </div>
                    </div>
                    <div class="achievement-item">
                        <i class="fas fa-circle"></i>
                        <div class="achievement-text">
                            <h3>5 khóa học</h3>
                            <p>Tham gia</p>
                        </div>
                    </div>
                    <div class="achievement-item">
                        <i class="fas fa-play"></i>
                        <div class="achievement-text">
                            <h3>85% hoàn thành</h3>
                            <p>Tiến độ</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button type="button" class="btn btn-secondary" onclick="window.location.href='change-password.html'">
                    <i class="fas fa-lock"></i> Đổi mật khẩu
                </button>
                <button type="button" class="btn btn-primary" onclick="saveProfile()">
                    <i class="fas fa-save"></i> Save
                </button>
            </div>
        </div>
    </main>

    <script src="../../../employee/js/pages/profile/index.js"></script>
    <script>
        function logout(e) {
            e.preventDefault();

            // Xóa token và role từ localStorage
            localStorage.removeItem('token');
            localStorage.removeItem('role');
            localStorage.removeItem('email');

            // Chuyển hướng tới trang login
            window.location.href = '../../../shared/pages/auth/login.html';
        }
    </script>
</body>

</html>
