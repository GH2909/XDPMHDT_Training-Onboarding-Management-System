<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Kiểm Tra - Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/pages/quiz.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <a href="/employee/dashboard.html" class="logo">
                <i class="fas fa-book-reader"></i>
                UTH - LMS
            </a>
            <nav class="nav-icons">
                
                <a href="../courses/list.html" title="Khóa học">
                    <i class="fas fa-graduation-cap"></i>
                </a>
                <a href="#" class="active" title="Quiz">
                    <i class="fas fa-question-circle"></i>
                </a>
                <a href="/employee/progress.html" title="Tiến độ">
                    <i class="fas fa-chart-line"></i>
                </a>
                <a href="/employee/certificates.html" title="Chứng chỉ">
                    <i class="fas fa-certificate"></i>
                </a>
                <a href="/shared/auth/login.html" class="nav-link" title="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </nav>
        </div>
        <div class="header-right">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Tìm khóa học...">
            </div>
            <div class="user-avatar">
                <a href="profile.html" title="profile">
                    <i class="fas fa-user"></i>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <!-- Page Header -->
        <div class="page-header">
            <div class="header-content">
                <h1>Bài Kiểm Tra</h1>
                <p>Kiểm tra kiến thức của bạn với các bài quiz</p>
            </div>
        </div>

        <!-- Course Info - Khóa học duy nhất -->
        <div class="course-info-card" onclick="selectCourse(1, 'Lập Trình Web Truyền Thuyết')">
            <div class="course-icon">
                <i class="fas fa-code"></i>
            </div>
            <div class="course-details">
                <span class="course-badge">INTERMEDIATE</span>
                <h2>Lập Trình Web Truyền Thuyết</h2>
                <p>Nắm vững các kỹ năng lập trình web từ HTML đến JavaScript với các dự án thực tế</p>
                <div class="course-stats">
                    <div class="stat-item">
                        <i class="fas fa-users"></i>
                        <span>342 học viên</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-clock"></i>
                        <span>20 giờ</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-book"></i>
                        <span>4 module</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function selectCourse(courseId, courseName) {
            // Lưu thông tin khóa học vào sessionStorage
            sessionStorage.setItem('selectedCourseId', courseId);
            sessionStorage.setItem('selectedCourseName', courseName);

            // Chuyển hướng sang trang take.html
            window.location.href = 'take.html';
        }
    </script>
    <script src="/shared/auth/auth.js"></script>
</body>

</html>
